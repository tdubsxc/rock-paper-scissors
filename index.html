<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="preload font-body text-gray-100 min-h-screen overflow-y-hidden">
    <div class="container space-y-16">
      <header class="pt-6">
        <div class="max-w-3xl mx-auto flex justify-between items-center px-6 py-5 border-2 border-outline rounded-xl">
          <div id="title">
            <img src="/logo.svg" alt="Logo" />
          </div>
          <div id="score-box" class="flex flex-col gap-y-1 bg-white min-w-fit w-28 p-3 rounded-lg text-center">
            <span class="font-display font-bold text-sm text-score tracking-wider">SCORE</span>
            <h1 id="score" class="font-display font-bold text-7xl text-dark">0</h1>
          </div>
        </div>
      </header>
      <main>
        <section class="game">
          <button class="btn hand paper hover:-translate-y-1" data-pick="paper">
            <div class="hand-inner">
              <img src="/icon-paper.svg" alt="Paper" />
            </div>
          </button>
          <button class="btn hand scissors hover:-translate-y-1" data-pick="scissors">
            <div class="hand-inner">
              <img src="/icon-scissors.svg" alt="Scissors" />
            </div>
          </button>
          <button class="btn hand rock col-span-2 hover:-translate-y-1" data-pick="rock">
            <div class="hand-inner">
              <img src="/icon-rock.svg" alt="Rock" />
            </div>
          </button>
        </section>
        <section class="results results--hidden">
          <h2 class="font-display font-medium text-lg tracking-wider mb-10 md:mb-15 md:text-xl lg:mb-20">YOU PICKED</h2>
          <h2 class="font-display font-medium text-lg tracking-wider mb-10 md:mb-15 md:text-xl lg:mb-20">
            HOUSE PICKED
          </h2>
          <div class="results__result"></div>
          <div class="results__status results__status--hidden">
            <h3
              id="results__msg"
              class="font-display font-bold uppercase text-xl tracking-wide text-center mb-5 md:text-3xl lg:text-5xl"
            ></h3>
            <button id="play-again" class="btn bg-white text-dark tracking-wider shadow-sm hover:shadow-md">
              PLAY AGAIN
            </button>
          </div>
          <div class="results__result"></div>
        </section>
      </main>
      <footer class="absolute bottom-10 left-1/2 -translate-x-1/2 md:fixed">
        <button
          id="rules"
          class="btn text-sm border-2 border-white rounded-lg tracking-wider md:text-base hover:bg-white hover:text-black"
        >
          RULES
        </button>
      </footer>
    </div>
    <div class="overlay">
      <div class="modal">
        <div class="flex flex-col items-center w-full md:flex-row md:justify-between">
          <h2 class="font-display font-bold text-2xl text-dark tracking-wide">RULES</h2>
          <button
            id="close-modal"
            class="btn absolute bottom-10 p-1 rounded-full shadow-none hover:shadow-none md:static"
          >
            <img src="/icon-close.svg" alt="Close" />
          </button>
        </div>
        <div class="relative bottom-10 md:static md:mt-10">
          <img src="/image-rules.svg" alt="Rules" />
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
