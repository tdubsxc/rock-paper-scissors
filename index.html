<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="preload font-body min-h-screen">
    <div class="container space-y-8 md:space-y-12">
      <header class="pt-6">
        <div
          class="max-w-3xl mx-auto flex justify-between items-center px-6 py-5 border-2 border-outline rounded-xl"
        >
          <div id="title">
            <img src="/assets/images/logo.svg" alt="Logo" />
          </div>
          <div
            id="score-box"
            class="flex flex-col gap-y-1 bg-white min-w-fit w-28 p-3 rounded-lg text-center"
          >
            <span class="font-display font-bold text-sm text-score tracking-widest">SCORE</span>
            <h1 id="score" class="font-display font-bold text-7xl text-dark">0</h1>
          </div>
        </div>
      </header>
      <main id="game" class="grid grid-cols-2 place-items-center gap-x-12 gap-y-7 max-w-md mx-auto">
        <button
          id="paper"
          class="btn col-span-1 p-0 w-40 h-40 bg-white rounded-full bg-gradient-to-b from-[#4865f4] to-[#5671f5] hover:-translate-y-1 md:w-44 md:h-44"
        >
          <div
            class="flex justify-center items-center bg-white w-32 h-32 rounded-full md:w-36 md:h-36"
          >
            <img src="/assets/images/icon-paper.svg" alt="Paper" />
          </div>
        </button>
        <button
          id="scissors"
          class="btn col-span-1 p-0 w-40 h-40 bg-white rounded-full bg-gradient-to-b from-[#ec9e0e] to-[#eca922] hover:-translate-y-1 md:w-44 md:h-44"
        >
          <div
            class="flex justify-center items-center bg-white w-32 h-32 rounded-full md:w-36 md:h-36"
          >
            <img src="/assets/images/icon-scissors.svg" alt="Scissors" />
          </div>
        </button>
        <button
          id="rock"
          class="btn col-span-2 p-0 w-40 h-40 bg-white rounded-full bg-gradient-to-b from-[#dc2e4e] to-[#dd405d] hover:-translate-y-1 md:w-44 md:h-44"
        >
          <div
            class="flex justify-center items-center bg-white w-32 h-32 rounded-full md:w-36 md:h-36"
          >
            <img src="/assets/images/icon-rock.svg" alt="Rock" />
          </div>
        </button>
      </main>
      <footer class="text-white text-center bottom-10 right-10 md:fixed">
        <button
          id="rules"
          class="btn text-sm border-2 border-white rounded-lg tracking-widest md:text-base hover:bg-white hover:text-black"
        >
          RULES
        </button>
      </footer>
    </div>
    <div class="overlay">
      <div class="modal">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-xl p-1 font-display font-bold text-dark">RULES</h2>
          <button id="close-modal" class="btn p-1 shadow-none hover:shadow-none">
            <img src="/assets/images/icon-close.svg" alt="Close" />
          </button>
        </div>
        <div class="">
          <img src="/assets/images/image-rules.svg" alt="Rules" />
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
